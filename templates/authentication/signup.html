<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <title>sign_up</title>
    <style>
        #detail{
            width: 60vh;
        }
        #form{
            padding-top: 10%;
            padding-left: 35%;
        }
        #sign-up{
            margin-left: 20%;
        }
    </style>
</head>
<body>
    <form action="" id="form" method="post">
    {% csrf_token %}
        <div class="form-floating mb-3" id="detail">
            <input type="text" class="form-control" id="floatingInput" name="email" placeholder="name@example.com">
            <label for="floatingInput">Email</label>
          </div>
          <div class="form-floating" id="detail">
            <input type="number" class="form-control" id="adhar" name="aadharnumber" placeholder="Password">
            <label for="adhar">Aadhar-Number</label>
          </div><br>
          <div class="form-floating" id="detail">
            <input type="password" class="form-control" id="floatingPassword" name="pass1" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div><br>
          <div class="form-floating" id="detail">
            <input type="password" class="form-control" id="floatingPassword" name="pass2" placeholder="Password">
            <label for="floatingPassword">Retype password</label>
          </div><br>
            <br>
            <button class="btn btn-primary" id="sign-up">SignUp</button>
            <br><br>
            <p style="padding-left: 13%;">already have account? <a href="/signin">login</a></p>
    </form>
    
    
</body>
</html>
