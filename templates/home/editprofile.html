{% extends 'home/leftpanel.html' %}
{% block content %}
<script src="/static/home/js/fetchpincode.js"></script>
<script src="/static/home/js/verifydata.js"></script>
<script src="/static/home/js/calenderPcolor.js"></script>
<style>
    .error {
        border: 2px solid red !important;
    }
</style>
<form class="form" action="" id="form" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input value="{{f.fname}}" type="text" class="form-control" name="name" id="name" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="number" class="form-label">Mobile Number</label>
        <input value="{{f.mobile}}" type="number" name="model" class="form-control" id="number"
            aria-describedby="emailHelp" readonly>
    </div>
    <div class="mb-3">
        <label for="mail" class="form-label">Email</label>
        <input value="{{f.email}}" type="email" name="company" class="form-control" id="mail" readonly>
    </div>
    <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input value="{{f.dob}}" type="date" class="form-control" name="dob" id="dob" required>
    </div>
    <div class="mb-3">
        <label for="pincode" class="form-label">Pincode</label>
        <input onKeyPress="if(this.value.length==6) return false;" value="{{f.pincode}}" type="number" class="form-control" name="pincode" id="pincode" required>
        <p id="perror" style="margin: 0;padding: 0; font-size: small;color: red;display: none;">*Please enter valid pincode to fetch the details</p>
    </div>
    <div id="addressFields" style="display: none;">
        <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" name="city" id="city">
        </div>
        <div class="mb-3">
            <label for="state" class="form-label">State</label>
            <input type="text" class="form-control" name="state" id="state">
        </div>
        <div class="mb-3">
            <label for="country" class="form-label">Country</label>
            <input type="text" class="form-control" name="country" id="country">
        </div>
        <div class="mb-3">
            <div id="villagesContainer" style="display: none;">
                <label for="company" class="form-label">Village</label>
                <select name="village" id="villages" disabled required class="form-control">
                    <option value=""></option>
                </select>
            </div>
        </div>
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea required name="address" class="form-control" id="address" cols="30" rows="2" id="address"></textarea>
    </div>
    <div class="mb-3">
        <label for="company" class="form-label">Upload profile Image</label>
        <input type="file" class="form-control" accept=".png,.jpg,.jpeg" id="image" name="image" required>
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
        <label class="form-check-label" for="exampleCheck1">I have checked my details</label>
    </div>
    <button type="submit" onclick="pop()" class="btn btn-primary" id="add">Submit</button>
</form>
{% endblock %}
