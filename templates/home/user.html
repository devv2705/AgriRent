<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
    <style>
        #info ul {
            padding-left: 20%;
            padding-top: 50%;
            font-size: 1.5em;
            color: white;
        }

        ul :hover {
            color: green;
        }

        a {
            text-decoration: none;
            font-size: 22px;
            color: black;
        }

        li {
            margin: 4%;
        }

        ul {
            list-style-type: none;
            margin-top: 20%;
        }

        #add {
            margin-left: 45%;
            margin-top: 12%;
            height: 50%;
        }

        .form-control {
            width: 95%;
        }

        .form {

            padding-left: 10%;
            padding-top: 5%;
            height: 30vh;
        }

        .logo {
            margin-left: 15%;
        }

        .col-md-9 {
            background-color: rgb(146, 210, 174);
            height: 100vh;
        }

        .card {
            text-align: center;
            margin-left: 50vh;
            margin-top: 7vh;
        }

        .card h3 {}
    </style>
</head>

<body>
    <section class="row">
        <div class="col-md-3">
            <figure>
                <a href="#" class="logo"><img src="https://imagetolink.com/ib/u7YRfckarR.png" alt=""></a>
            </figure>
            <ul>
                <li><a class="operation" href="/buy/"><img src="https://cdn-icons-png.flaticon.com/128/1019/1019709.png"
                            alt="" style="height: 10%;width: 10%;">&nbsp;Buy</a></li>
                <li><a class="operation" href="/sell/"><img
                            src="https://cdn-icons-png.flaticon.com/128/9685/9685379.png" alt=""
                            style="height: 10%;width: 10%;">&nbsp;Sell</a></li>
                <li><a class="operation" href="/my/"><img src="https://cdn-icons-png.flaticon.com/128/1112/1112402.png"
                            alt="" style="height: 10%;width: 10%;">&nbsp;My Equipments</a></li>
                <li><a class="operation" href="#"><img src="https://cdn-icons-png.flaticon.com/128/3503/3503786.png"
                            alt="" style="height: 10%;width: 10%;">&nbsp;History</a></li>
            </ul>

            <br><br><br><br><br><br><br>
            <ul id="dev">
                <li><a class="operation" href="#"><img
                            src="https://em-content.zobj.net/thumbs/240/apple/354/gear_2699-fe0f.png" alt=""
                            style="height: 10%;width: 10%;">&nbsp;Settings</a></li>
                <li style="padding-right: 45px;"><a class="operation" href="/signout/"><img
                            src="https://t4.ftcdn.net/jpg/01/09/46/77/240_F_109467767_JwzMoMf9EMEaPedIfwXIDquzwjENZQjj.jpg"
                            alt="" style="height: 12%;width: 12%;">&nbsp;Log Out</a></li>
            </ul>
        </div>
        <div class="col-md-9">

            <div class="card" style="width: 20rem;">
                <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png"
                    class="card-img-top" alt="user">

                <h3 style="margin-top: 50px;">{{farmer.fname}}</h3>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">{{farmer.email}}</li>
                    <li class="list-group-item">{{farmer.dob}}</li>
                    <li class="list-group-item">{{farmer.village}}</li>
                    <li class="list-group-item">{{farmer.mobile}}</li>
                </ul>
                <div class="card-body">

                </div>
            </div>


        </div>

        </div>
    </section>
</body>

</html>
