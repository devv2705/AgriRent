<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        #info ul {
            padding-left: 20%;
            padding-top: 50%;
            font-size: 1.5em;
            color: white;
        }

        ul :hover {
            color: green;
        }

        a {
            text-decoration: none;
            font-size: 22px;
            color: black;
        }

        li {
            margin: 4%;
        }

        ul {
            list-style-type: none;
            margin-top: 20%;
        }

        #add {
            margin-left: 45%;

            height: 50%;
        }

        .form-control {
            width: 95%;
        }

        .form {

            padding-left: 10%;
            padding-top: 5%;
            height: 30vh;
        }

        .logo {
            margin-left: 15%;
        }

            background-color: rgb(146, 210, 174);

        }

            text-align: center;
            margin-left: 50vh;

        }

<body>
    <section class="row">
        {% include "home/leftpanel.html" %}
        <div class="col-md-9">

                    <li class="list-group-item" style="margin-top: 0%; padding-top: 0%;">{{farmer.dob}}</li>
                    <li class="list-group-item" style="margin-top: 0%; padding-top: 0%;">{{farmer.village}}</li>
                    <li class="list-group-item" style="margin-top: 0%; padding-top: 0%;">{{farmer.mobile}}</li>

            </div>


        </div>

        </div>
