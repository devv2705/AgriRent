<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="/static/home/css/form1.css">
</head>
<body>
    <section class="row">
        {% include "home/leftpanel.html" %}
        <div class="col-md-9">
            <div class="card" style="width: 20rem;">
                <img src="{{farmer.p_image.url}}" style="object-fit: contain;"
                    class="card-img-top" alt="user">

                <ul class="list-group list-group-flush" style="margin-top: 0%;">
                    <li class="card-title list-group-item"
                        style="margin-top: 0%; padding-top: 0%;font-size: 250%; font-weight: bold">{{farmer.fname}}</li>
                    <li class="list-group-item" style="margin-top: 0%; padding-top: 0%;">{{farmer.email}}</li>
                    <li class="list-group-item" style="margin-top: 0%; padding-top: 0%;">{{farmer.dob}}</li>
                    <li class="list-group-item" style="margin-top: 0%; padding-top: 0%;">{{farmer.village}}</li>
                    <li class="list-group-item" style="margin-top: 0%; padding-top: 0%;">{{farmer.mobile}}</li>
                </ul>
                <!-- <div class="card-body"></div> -->
            </div>


        </div>

        </div>
    </section>
