<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>Give item for rent</title>
  <style>
    #info ul {
      padding-left: 20%;
      padding-top: 50%;
      font-size: 1.5em;
      color: white;
    }

    ul :hover {
      color: green;
    }

    #info {
      background-color: rgb(255, 255, 255);
      height: 100vh;
    }


    a {
      text-decoration: none;
      font-size: 22px;
      color: black;
    }

    ul {
      list-style-type: none;
    }

    #add {
      margin-left: 45%;
    }

    .form-control {
      width: 95%;
    }

    .form {

      background-color: aliceblue;
      padding-left: 10%;
      padding-top: 5%;
    }

    .logo {
      padding-left: 18%;
    }
  </style>
</head>

<body>

  <section class="row">
    <div class="col-md-3" id="info">

      <a href="#" class="logo"><img src="https://imagetolink.com/ib/u7YRfckarR.png" alt=""></a>

      <ul>
        <li><a class="operation" href="/buy/"><img src="https://cdn-icons-png.flaticon.com/128/1019/1019709.png" alt=""
              style="height: 10%;width: 10%;">&nbsp;Buy</a></li>
        <li><a class="operation" href="#"><img src="https://cdn-icons-png.flaticon.com/128/9685/9685379.png" alt=""
              style="height: 10%;width: 10%;">&nbsp;Sell</a></li>
        <li><a class="operation" href="#"><img src="https://cdn-icons-png.flaticon.com/128/1112/1112402.png" alt=""
              style="height: 10%;width: 10%;">&nbsp;My Equipments</a></li>
        <li><a class="operation" href="#"><img src="https://cdn-icons-png.flaticon.com/128/3503/3503786.png" alt=""
              style="height: 10%;width: 10%;">&nbsp;History</a></li>
      </ul>

      <br><br><br><br><br><br><br>
      <ul id="dev">
        <li><a class="operation" href="#"><img src="https://em-content.zobj.net/thumbs/240/apple/354/gear_2699-fe0f.png"
              alt="" style="height: 10%;width: 10%;">&nbsp;Settings</a></li>
        <li style="padding-right: 45px;"><a class="operation" href="#"><img
              src="https://t4.ftcdn.net/jpg/01/09/46/77/240_F_109467767_JwzMoMf9EMEaPedIfwXIDquzwjENZQjj.jpg" alt=""
              style="height: 15%;width: 15%;">&nbsp;Log Out</a></li>
      </ul>
    </div>
    <div class="col-md-9">
      <form class="form" action="" id="form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label for="num" class="form-label">Mobile Number</label>
          <input type="number" class="form-control" name="num" id="num" aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3">
          <label for="equ" class="form-label">Equipment</label>
          <select name="equ" id="equ" class="form-control" required>
            <option value="" selected>Select Equipments</option>
            <option value="tractor">tractor</option>
            <option value="harvestor">harvestor</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="model" class="form-label">Model Number</label>
          <input type="text" name="model" class="form-control" id="model" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="company" class="form-label">Company</label>
          <input type="text" name="company" class="form-control" id="company">
        </div>
        <div class="mb-3">
          <label for="company" class="form-label">Number Of Available Equipment</label>
          <input type="number" class="form-control" name="n_eq" id="n_eq">
        </div>
        <div class="mb-3">
          <label for="company" class="form-label">Rent/day</label>
          <input type="number" class="form-control" name="price" id="price">
        </div>
        <div class="mb-3">
          <label for="pincode" class="form-label">Pincode</label>
          <input type="number" class="form-control" name="pincode" id="pincode">
        </div>
        <div class="mb-3">
          <label for="discription" class="form-label">Description</label>
          <textarea class="form-control" name="discription" id="discription" cols="30" rows="5"></textarea>
        </div>
        <div class="mb-3">
          <label for="company" class="form-label">Upload Image</label>
          <input type="file" class="form-control" accept=".png" id="image" name="image" >
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1" >Equipment must be in working condition</label>
        </div>

        <button type="submit" class="btn btn-primary" id="add">Apply</button>
      </form>
    </div>
  </section>
  <script>
    document.getElementById('pincode').addEventListener('input', function () {
      let value = this.value;
      if (value.length > 6) {
        value = value.slice(0, 6); // Truncate to 6 digits
      }
      this.value = value;
    });
  </script>
</body>

</html>
