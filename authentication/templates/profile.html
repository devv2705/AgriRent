<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>User</title>
    <style>
        .logo {
            padding-left: 2%;
            padding-top: 10px;
            padding-bottom: 5px;
            width: 18%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f5f5f5;
        }

        #info ul {
            padding-left: 40%;
            padding-top: 50%;
            font-size: 1.5em;
            color: white;
        }

        ul :hover {
            color: #F0F2A6;
        }

        #info {
            background-color: #392F5A;
            height: 100vh;
        }

        #profile {

            margin-top: 10%;
            margin-left: 45%;

        }

        .contact {
            margin-left: 30%;
        }

        #user {
            height: 100vh;
            background-color: #F0F2A6;
        }

        .operation {
            text-decoration: none;
            color: white;
        }

        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            max-width: 300px;
            margin: auto;
            text-align: center;
            margin-top: 10%;
            height: auto;
        }

        .title {
            color: grey;
            font-size: 18px;
        }

        button {
            border: none;
            outline: 0;
            display: inline-block;
            padding: 8px;
            color: white;
            background-color: #000;
            text-align: center;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
        }

        a {
            text-decoration: none;
            font-size: 22px;
            color: black;
        }

        button:hover,
        a:hover {
            opacity: 0.7;
        }
        
    </style>
</head>

<body>
    <header class="header">
        <a href="#" class="logo"><img style="width: 25%;height: 25%;" src="https://imagetolink.com/ib/u7YRfckarR.png"
                alt=""></a>
    </header>

    <section class="row">
        <div class="col-md-3" id="info">
            <ul>
                <li><a class="operation" href="#">Sell</a></li>
                <li><a class="operation" href="#">Buy</a></li>
                <li><a class="operation" href="#">My Equipments</a></li>
                <li><a class="operation" href="#">History</a></li>
            </ul>

            <br><br><br><br><br><br><br>
            <ul>
                <li><a class="operation" href="#">Settings</a></li>
                <li><a class="operation" href="#">Log Out</a></li>
            </ul>


        </div>
        <div class="col-md-9" id="user">
            <div class="card">
                <img src="https://i.stack.imgur.com/l60Hf.png" alt="farmer" style="width:100%;height: 40%;">
                <h3 style="padding-top: 8%;">Dev Prajapati</h3><br>
                <p class="title">Gujarat</p>
                <p>pd275@gmail.com</p>
                <p>27/05/2003</p>
            </div>
        </div>
    </section>

</body>

</html>
